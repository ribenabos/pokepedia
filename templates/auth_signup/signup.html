{% extends 'base.html' %}
{% load static %}

{% block title %}Sign Up{% endblock %}
{% block extra_css %}
   <style>/
      .signup-container {
         margin-top: 80px;
      }
   </style>
{% endblock %}

{% block content %}
<div class="signup-container">
   <h2 style="font-size: 48px;">Sign Up</h2>
   <form method="post">
       {% csrf_token %}
       {{ form.as_p }}
       <button type="submit">Sign Up</button>
   </form>
</div>
{% endblock %}
